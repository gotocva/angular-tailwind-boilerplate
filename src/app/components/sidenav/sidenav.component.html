

<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <img src="../assets/images/logo-transparent-png.png" height="500" width="300" alt="">
      <span class="menu-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="">
    <mat-nav-list>
  
    <a mat-list-item class="active" [routerLink]="'/'"> 
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
      <span>Home</span> 
    </a>

    <a mat-list-item [routerLink]="'/blog'"> 
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="rss_feed"></mat-icon>
      <span>Blog</span>  
    </a>

    <a mat-list-item [routerLink]="'/contacts'"> 
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="contacts"></mat-icon>
      Contacts 
    </a>

    <a mat-list-item [routerLink]="'/contacts'"> 
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="library_add"></mat-icon>
      Create Contact 
    </a>

    <a mat-list-item [routerLink]="'/activities'"> 
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="view_cozy"></mat-icon>
      Activities 
    </a>
    
    <a mat-list-item (click)="sidenav.toggle()" mat-list-item>
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="logout"></mat-icon>
      Signout
    </a>
  
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 90vh;">
      
      <router-outlet></router-outlet>
        
  
        
    </div>
  </mat-sidenav-content>
  </mat-sidenav-container>
